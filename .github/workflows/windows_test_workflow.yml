name: Windows Test Workflow - Flutter Create to CI

on:
  push:
    branches:
      - main
    paths:
      - "**/windows/**"
      - "**/lib/**"
      - "**/pubspec.yaml"
      - "**/pubspec.lock"
      - ".github/workflows/windows_test_workflow.yml"
      - ".github/workflows/ci_windows.yml"
  pull_request:
    paths:
      - "**/windows/**"
      - "**/lib/**"
      - "**/pubspec.yaml"
      - "**/pubspec.lock"
      - ".github/workflows/windows_test_workflow.yml"
      - ".github/workflows/ci_windows.yml"
  workflow_dispatch:
    inputs:
      project_name:
        description: "Flutter project name to create"
        required: false
        default: "test_app"

jobs:
  windows-flutter-create-and-test:
    runs-on: windows-latest
    timeout-minutes: 45
    strategy:
      matrix:
        windows-version: [10, 11]
      fail-fast: false
    env:
      PROJECT_NAME: ${{ inputs.project_name || 'test_app' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        timeout-minutes: 10
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Update Visual Studio to latest
        timeout-minutes: 15
        run: |
          echo "Checking current Visual Studio installation..."
          # Install/Update Visual Studio Build Tools 2022 with required workloads
          $url = "https://aka.ms/vs/17/release/vs_buildtools.exe"
          $installer = "$env:TEMP\vs_buildtools.exe"

          echo "Downloading Visual Studio Build Tools 2022..."
          Invoke-WebRequest -Uri $url -OutFile $installer

          echo "Installing/Updating Visual Studio Build Tools with C++ workload..."
          Start-Process -FilePath $installer -ArgumentList @(
            "--quiet", 
            "--wait",
            "--add", "Microsoft.VisualStudio.Workload.VCTools",
            "--add", "Microsoft.VisualStudio.Component.VC.Tools.x86.x64",
            "--add", "Microsoft.VisualStudio.Component.Windows10SDK.19041",
            "--add", "Microsoft.VisualStudio.Component.VC.CMake.Project"
          ) -Wait

          echo "Visual Studio Build Tools installation/update completed"

          # Verify installation
          echo "Verifying Visual Studio installation..."
          if (Get-Command "msbuild" -ErrorAction SilentlyContinue) {
            echo "MSBuild found: $(msbuild -version | Select-Object -First 1)"
          } else {
            echo "Warning: MSBuild not found in PATH"
          }

      - name: Create Flutter project
        timeout-minutes: 5
        run: |
          flutter create $env:PROJECT_NAME
          cd $env:PROJECT_NAME
          echo "Created Flutter project: $env:PROJECT_NAME"
          flutter --version
          flutter doctor

      - name: Add gal plugin dependency
        timeout-minutes: 5
        run: |
          cd $env:PROJECT_NAME
          # Add the local gal plugin to dependencies section (before flutter:)
          (Get-Content pubspec.yaml) | ForEach-Object {
            $_
            if ($_ -match "^dependencies:") {
              "  gal:"
              "    path: ../"
            }
          } | Set-Content pubspec.yaml
          flutter pub get

      - name: Add gal usage code to reproduce issue #278
        timeout-minutes: 2
        run: |
          cd $env:PROJECT_NAME
          # Create a simple main.dart that uses Gal plugin
          # This should trigger the WinRT linking error from issue #278
          echo "import 'package:flutter/material.dart';" > lib\main.dart
          echo "import 'package:gal/gal.dart';" >> lib\main.dart
          echo "" >> lib\main.dart
          echo "void main() {" >> lib\main.dart
          echo "  runApp(const MyApp());" >> lib\main.dart
          echo "}" >> lib\main.dart
          echo "" >> lib\main.dart
          echo "class MyApp extends StatelessWidget {" >> lib\main.dart
          echo "  const MyApp({super.key});" >> lib\main.dart
          echo "" >> lib\main.dart
          echo "  @override" >> lib\main.dart
          echo "  Widget build(BuildContext context) {" >> lib\main.dart
          echo "    return MaterialApp(" >> lib\main.dart
          echo "      title: 'Gal Test'," >> lib\main.dart
          echo "      home: const MyHomePage()," >> lib\main.dart
          echo "    );" >> lib\main.dart
          echo "  }" >> lib\main.dart
          echo "}" >> lib\main.dart
          echo "" >> lib\main.dart
          echo "class MyHomePage extends StatelessWidget {" >> lib\main.dart
          echo "  const MyHomePage({super.key});" >> lib\main.dart
          echo "" >> lib\main.dart
          echo "  @override" >> lib\main.dart
          echo "  Widget build(BuildContext context) {" >> lib\main.dart
          echo "    return Scaffold(" >> lib\main.dart
          echo "      appBar: AppBar(title: const Text('Gal Test'))," >> lib\main.dart
          echo "      body: const Center(" >> lib\main.dart
          echo "        child: Text('Testing Gal Plugin')," >> lib\main.dart
          echo "      )," >> lib\main.dart
          echo "      floatingActionButton: FloatingActionButton(" >> lib\main.dart
          echo "        onPressed: () async {" >> lib\main.dart
          echo "          // This line should trigger WinRT linking error" >> lib\main.dart
          echo "          await Gal.hasAccess();" >> lib\main.dart
          echo "        }," >> lib\main.dart
          echo "        child: const Icon(Icons.photo)," >> lib\main.dart
          echo "      )," >> lib\main.dart
          echo "    );" >> lib\main.dart
          echo "  }" >> lib\main.dart
          echo "}" >> lib\main.dart
          echo "Added gal usage code to main.dart that should trigger issue #278"

      - name: Build Windows app with gal plugin
        id: build-windows-app
        timeout-minutes: 15
        run: |
          cd $env:PROJECT_NAME
          echo "Building Windows app with gal plugin in project: $env:PROJECT_NAME"
          flutter build windows --release
          echo "Build completed successfully!"

      - name: Clean up created project
        if: always()
        run: |
          if (Test-Path "$env:PROJECT_NAME") {
            try {
              # Wait a moment and then try to remove
              Start-Sleep -Seconds 2
              Remove-Item -Recurse -Force "$env:PROJECT_NAME" -ErrorAction Stop
              echo "Cleaned up created project: $env:PROJECT_NAME"
            } catch {
              echo "Warning: Could not clean up project directory. It may be in use."
              echo "Error: $_"
            }
          }
